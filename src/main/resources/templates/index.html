<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Usa el prefijo th:href si usas Thymeleaf -->
    <link rel="stylesheet" th:href="@{/styles.css}" href="/styles.css">
</head>
<body>
    <main>
        <div class="form">
            <h1>Inicio de Sesión</h1>
            <!-- Formulario para el inicio de sesión -->
            <form action="/web/logear" method="POST" class="form__form">
                <div class="form__input-container">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" name="username" placeholder="Ingrese su nombre de usuario" required>
                </div>
                <div class="form__input-container">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
                </div>
                <div class="form__input-container">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                </div>
                <!-- Mensajes de error -->
                <div th:if="${error}" class="form__error-message">
                    <p th:text="${error}"></p>
                </div>
                <div class="form__input-container">
                    <button type="submit">Iniciar Sesión</button>
                </div>
                <div class="form__input-container">
                    <button type="button" onclick="window.location.href = '/web/register';">Registrarse</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
